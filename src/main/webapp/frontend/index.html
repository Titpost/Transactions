<!DOCTYPE html>
<html>
<head>
    <style> html, body { margin: 0; padding: 0; height: 100%; } </style>
    <script src="https://unpkg.com/ag-grid@16.0.0/dist/ag-grid.min.js"></script>
</head>


<script >
fetchData = () => {
    fetch('http://localhost:8080/api/transact?from=1&to=2&amount=1000', {
      method: 'GET',
      dataType: 'JSON',
      headers: {
        'Content-Type': 'application/json; charset=utf-8'
      }
    })
    .then((resp) => {
      return resp.json();
    })
    .then((data) => {
      this.setState({ suggestion: data.suggestion });
    })
    .catch((error) => {
      console.log(error);
    });
  }
</script>

<body>

    <BR><BR>
    <div id="myGridFrom" class="ag-theme-fresh" style="height: 36%;"></div>

    <BR><BR>
    <div id='transactions'>
        <input id='from' type='edit' disabled='true'/>
        <label> => </label>
        <input id='to' type='edit' disabled='true'/>
        <button onClick={ this.fetchData } id='transact'>transact</button>
        <label>: </label>
        <input id='amount' type='edit'/>
        <div>
            <BR>
            <label>
                <font color="CadetBlue">
                To select transaction direction: click on SOURCE account in the upper table and on TARGET account in the lower one.
                </font>
            </label>
        </div>
    </div>

    <BR><BR>
    <div id="myGridTo" class="ag-theme-fresh" style="height: 36%;"></div>

<script src="main.js"></script>
</body>
</html>
